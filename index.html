<!DOCTYPE html>
<html>
   <head>
      
      <title>courrrt</title>
      
      <link rel="stylesheet" type="text/css" href="style/reset-min.css" />
      <link rel="stylesheet" type="text/css" href="style/list.css" />
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
      
      <script type="text/javascript" src="script/lib/jquery-1.6.2.js"></script>
      <script type="text/javascript" src="script/lib/jquery-tmpl.js"></script>
      <script type="text/javascript" src="script/lib/jquery.timeago.js"></script>
      <script type="text/javascript" src="script/lib/jquery.easing-1.3.pack.js"></script>
      <script type="text/javascript" src="script/lib/knockout-1.2.1.debug.js"></script>
      
   </head>
   <body>
      
      <header class="page">
         <div class="wrapper">
            <nav>
               <ul>
                  <li>FEED 1</li>
                  <li>FEED 2</li>
                  <li>FEED 3</li>
               </ul>
            </nav>
         
            <h1>courrrt</h1>
         </div>
      </header>
      
      <section class="shots">
         <ul class="list">
            <li>
               <img src="teaser-url" class="teaser" />
            </li>
         </ul>
      </section>
   
      <aside class="page">
         <div class="wrapper">
            <div class="content-container">
               <div class="keyboard-shortcuts">
                  <h3>Try jammin&rsquo; on some keys:</h3>
                  
                  <ul>
                     <li><kbd>&larr;</kbd>, <kbd>&rarr;</kbd> navigate shots</li>
                     <li><kbd>u</kbd>, <kbd>p</kbd> view player on dribbble</li>
                     <li><kbd>o</kbd>, <kbd>s</kbd> view shot on dribbble</li>
                  </ul>
               </div>
               
               <div class="shot container">
                  <div class="player">
                     <div class="avatar-spacer"></div>
                     <h2 title="Shot title here">Shot title here</h2>
                     <p class="author"><a href="to-dribbble-profile" title="dribbble-username" class="name" target="_blank">Player name</a>, <span class="timeago">Created time</span></p>
                  </div>
                  
                  <a class="shot-container" href="link-to-shot" target="_blank">
                     <img src="shot-url" class="shot" />
                  </a>
               </div>
            </div>
         </div>
      </aside>
      
   </body>
</html>
